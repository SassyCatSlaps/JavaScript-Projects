<!DOCTYPE html>
<html>

<head>
    <title>React Practice 2</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</head>

<body>
    <!-- make a place for the button to display -->
    <div id="like_button_container"></div>

    <script>
        // constructor creates an object within a class
        const X = React.createElement;
        //“Props” is short for properties
        class likeButton extends React.Component {
            constructor(props) {
                //“Super” calls a constructor
                super(props);
                this.state = { liked: false };
            }

            render() {
                if (this.state.liked) {
                    return 'Omg, you clicked the like button!';
                }

                return X(
                    'button',
                    //“setstate” schedules a UI update
                    { onClick: () => this.setState({ liked: true }) },
                    'Like'
                );
            }
        }

        const domContainer = document.querySelector('#like_button_container');
        ReactDOM.render(X(likeButton), domContainer);
    </script>

</body>

</html>
