<!DOCTYPE html>
<!-- Data attribute assignment -->
<html lang="en">

<body>

    <h2>Data Attribute Example</h2>

    <h4>Click locations for more info!</h4>

    <ul>
        <li onclick="displayType(this)" id="Oedon Chapel"
            data-bb-character="Eileen the Crow">Oedon Chapel</li>
        <li onclick="displayType(this)" id="Hunter's Dream"
            data-bb-character="Gehrman, the First Hunter">Hunter's Dream</li>
        <li onclick="displayType(this)" id="Moonside Lake"
            data-bb-character="Rom, the Vacuous Spider">Moonside Lake</li>
        <li onclick="displayType(this)" id="Central Yharnam"
            data-bb-character="Father Gascoigne">Central Yharnam</li>
    </ul>

    <script src="./JavaScript/JavaScript_3.js"></script>

</body>
</html>
