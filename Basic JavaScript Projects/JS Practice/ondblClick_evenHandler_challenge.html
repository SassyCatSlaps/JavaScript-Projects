<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Double-Click Event Handler Challenge</title>
</head>

<body>
    <p ondblclick="doubleClickFunction()">Double click me pleeeeease!</p>

    <script>
        //functino will create an alert when above <p> is clicked by user 
        function doubleClickFunction() {
            alert("Oh lawd why did you do that!?!");
        }
    </script>
</body>

</html>
