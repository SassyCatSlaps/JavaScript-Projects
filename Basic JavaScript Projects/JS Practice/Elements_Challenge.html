<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Elements Challenge</title>
</head>

<body>

    <h1>Example of creatComment() method<h1>

            <p id="example"></p>

            <script>
                const comment = document.createComment("Vik's personal comments");
                document.body.appendChild(comment);
                document.getElementById("example").innerHTML =
                    "A comment added to doc file";
            </script>

</body>

</html>
