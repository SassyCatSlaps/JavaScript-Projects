<!DOCTYPE html>
<!-- Document Object Model - [DOM] example -->
<html> <!-- root element  -->
    <head> <!-- element -->
        <title> <!-- element -->
            A Practice Title! <!-- text -->
        </title>
    </head>

    <body>  <!-- element -->
        <h1> <!-- element -->
            Practicing Functions in JS <!-- text -->
        </h1>
        <p>Calling a function which performs a js defined multiplication [a calculaton] and returns the result:</p>
        <br>
        <h2 id="multiply"></h2>

        <!-- a = element -->    <!-- href = attribute --> <!-- hyperlink = text -->
        <a href="https://www.learncodinganywhere.com/">The Tech Academy</a>
    </body>
</html>
