<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project 9 - JS Countdown + Slideshow</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./CSS/main.css">
</head>

<body>

<!-- basic automobile slide show here | best practice to have uniformly sized slides, can be done with vw/vh  -->

<!-- first make a main container for selected images -->
<div class="ss-container">
    <!-- same size images with caption text | i didnt want the corner numbers b/c they werent cute but put them back in anyway -->
    <div class="car_Slides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./images/car1.jpg" style="width: 100%" alt="update your browser to see cars">
        <div class="text">Cute Car 1</div>
    </div>

    <div class="car_Slides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./images/car2.jpg" style="width: 100%" alt="update your browser to see cars">
        <div class="text">Buff Car 2</div>
    </div>

    <div class="car_Slides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./images/car3.jpg" style="width: 100%" alt="update your browser to see cars">
        <div class="text">Dapper Car 3</div>
    </div>

    <!-- adding buttons ontop of images so we can navigate slides -->
    <a class="back" onclick="moreSlides(-1)">&#10094;</a>
    <a class="next" onclick="moreSlides(1)">&#10095;</a>
</div>
<br>
<!-- end main container --> 

<!-- start - adding another way to navigate thru slides with dots/circle buttons below slideshow-->
<div style="text-align:center">
    <span class="circle" onclick="currentImg(1)"></span>
    <span class="circle" onclick="currentImg(2)"></span>
    <span class="circle" onclick="currentImg(3)"></span>
</div>
<!-- end dots -->


<!-- ominous timer goes here -->
<div class="countdown_timer">
    <p>Set timer for how many seconds?</p>
    <input id="secs" value="">
    <button onclick="countdown()">Click Button</button>
    <p id="alarm"></p>
</div>

    <script src="./JS/main.js"></script>

</body>

</html>
