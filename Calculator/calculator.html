<!DOCTYPE html>
<html lang="en">
<!-- html file info for basic calculator -->
<head>
    <title>Meowculator</title>
    <meta charset="UTF-8">
    <meta name="description" content="A basic Calculator made with HTML, CSS, and JavaScript">
    <meta name="creator" content="VF">
    <script src="./JS/Calculator_JavaScript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./CSS/Calculator_CSS.css">
</head>

<body>

    <!-- make container for calculator -->
    <div class="CALC">
        <input type="text" class="calc-Screen" value="0" disabled>
        <div class="calc-Keys">
            <!-- operator buttons -->
            <button type="button" class="symbol" value="+"> + </button>
            <button type="button" class="symbol" value="-"> - </button>
            <button type="button" class="symbol" value="*"> &times; </button>
            <button type="button" class="symbol" value="/"> &divide; </button>
            <!-- number buttons -->
            <button type="button" value="0"> 0 </button>
            <button type="button" value="1"> 1 </button>
            <button type="button" value="2"> 2 </button>
            <button type="button" value="3"> 3 </button>
            <button type="button" value="4"> 4 </button>

            <button type="button" value="5"> 5 </button>
            <button type="button" value="6"> 6 </button>
            <button type="button" value="7"> 7 </button>
            <button type="button" value="8"> 8 </button>
            <button type="button" value="9"> 9 </button>

            <button type="button" class="decimal function" value="."> . </button>
            <button type="button" class="all-clear function" value="all-clear"> AC </button>
            <button type="button" class="equal-sign symbol" value="="> = </button>
        </div>
    </div>
</body>

</html>
